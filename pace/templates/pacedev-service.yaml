{{- if .Values.paceDev.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: pacedev
  labels:
    {{- include "pace.labels.deployTag" . | nindent 4 }}
spec:
  selector:
    rohea.com/installation: {{ .Values.installationSlug }}
    rohea.com/app: pace
    rohea.com/component: pacedev
  ports:
    - name: http
      protocol: TCP
      port: 80

{{- end }}
